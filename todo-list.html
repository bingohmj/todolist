<!DOCTYPE html>
<html>
    <head>
        <title>My Todo List</title>
        <link rel="stylesheet" href="to-do list.css">
    </head>
    <body>
        <main>
            <div id="main-title">
                <h1>My Todo List</h1>
            </div>
            <div id="input-box">
                <form id="todo-form">
                    <input id="todo-input" type="text" placeholder="Please enter an item">
                </form>
            </div>
            <div id="todo">
                <ul id="todo-list">
                </ul>
            </div>
        </main>
        <script src="to-do list.js"></script>
    </body>
</html>
